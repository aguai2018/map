<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Hangzhou 3D Map Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use global script for better worker handling in iframes. v2.15.0 is more stable in sandboxes than v3. -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body, html, #root {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      /* Custom scrollbar for control panels */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
    </style>
    <script>
      // Suppress specific cross-origin errors that occur in sandboxed iframes
      // This helps prevent the browser from halting execution on benign security warnings
      function isSecurityError(msg) {
        return msg && (
            msg.includes('SecurityError') || 
            msg.includes('Blocked a frame') ||
            msg.includes('Location') ||
            msg.includes('cross-origin')
        );
      }

      window.addEventListener('error', function(e) {
        if (isSecurityError(e.message)) {
          e.stopImmediatePropagation();
          e.preventDefault();
          console.warn('Suppressed iframe security error:', e.message);
          return true;
        }
      }, true);

      window.addEventListener('unhandledrejection', function(e) {
        if (isSecurityError(e.reason?.message)) {
          e.preventDefault();
          console.warn('Suppressed async iframe security error:', e.reason.message);
        }
      });
    </script>

    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>

  </body>
